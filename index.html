<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>



    <div class="container" >
      <header class="header">
        <div class="brand">
          calc
        </div>
        <div class="toggler">
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="toggler-disk"></div>
        </div>
      </header>
      <div class="result"><input autofocus` class="result-box" type="text" name="" id=""></div>


      <div class="calculator">
        <div class="calculator-container">
          <div class="keypad">7</div>
          <div class="keypad">8</div>
          <div class="keypad">9</div>
          <div class="del">DEL</div>
          <div class="keypad">4</div>
          <div class="keypad">5</div>
          <div class="keypad">6</div>
          <div class="keypad">+</div>
          <div class="keypad">1</div>
          <div class="keypad">2</div>
          <div class="keypad">3</div>
          <div class="keypad">-</div>
          <div class="keypad">.</div>
          <div class="keypad">0</div>
          <div class="keypad">/</div>
          <div class="keypad">x</div>
          <div class="buttons">
            <div class="reset">RESET</div>
            <div class="equal-to">=</div>
          </div>
        </div>
      </div>




    </div>

    </div> -->
    <script src="script.js"></script>
  </body>
</html>
